{% autoescape true %}
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>Welcome to {{ title }}</h1>
    

    {% for m in msg_list %}
    <p> {{ m.user }} ( {{ m.timestamp }} ): {{ m.message|escape }} </p>
    {% endfor %}
    <form action="/talk" method="post">
	<p><b>Message</b></p>
	<div><textarea name ="message" rows ="5" cols ="60"></textarea></div>
	<div><input type="submit" value="Send Message"/></div>
    </form>
  </body>
</html>
{% endautoescape %}
